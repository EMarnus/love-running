<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Love running club for running in Dublin, ireland">
    <meta name="keywords" content="love running, running club, dublin, ireland">
    <title>Love Running</title>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Love Running</title>
</head>

<body>
    <header>
        <a href="index.html">
            <h2 id="logo">Love Running</h2>
        </a>
        <nav>
            <ul id="menu">
                <li>
                    <a class="active" href="signup.html">Sign Up</a>
                </li>
                <li>
                    <a href="gallery.html">Gallery</a>
                </li>

                <li>
                    <a href="index.html">Home</a>
                </li>
            </ul>
        </nav>
    </header>
    <section class="form-section">
        <form method="POST" action="https://formdump.codeinstitute.net/">
            <h2>Let's get you signed up!</h2>
            <label for="fname">First Name</label>
            <input id="fname" type="text" name="first_name" required>
            <label for="lname">Last Name</label>
            <input id="lname" type="text" name="last_name" required>
            <label for="email">Email Address</label>
            <input id="email" type="email" name="email_address" required>
            
            <label for="road">Road</label>
            <input id="road" type="radio" name="running_preference" value="Road" required>
            <label for="trail">Trail</label>
            <input id="trail" type="radio" name="running_preference" value="Trail">
            <label for="both">Both</label>
            <input id="both" type="radio" name="running_preference" value="Both">
            <input type="submit" value="Let's Run!">
            
        </form>
    </section>
    <footer>
        <ul class="social-networks">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener" aria-label="Visit our Facebook Page. (Opens in new tab)"><i class="fab fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener" aria-label="Visit our twitter Page. (Opens in new tab)"><i class="fab fa-twitter"></i></a>
            </li>
            <li>
                <a href="https://youtube.com" target="_blank" rel="noopener" aria-label="Visit our Youtube Page. (Opens in new tab)"><i class="fab fa-youtube"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener" aria-label="Visit our instagram Page. (Opens in new tab)"><i class="fab fa-instagram"></i></a>
            </li>
        </ul>
    </footer>

    <!-- Font awesome script -->
    <script src="https://kit.fontawesome.com/50518fece7.js" crossorigin="anonymous"></script>
</body>

</html>
